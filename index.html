<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Feel the Weather</title>    
        <link rel="shortcut icon" type="image/x-icon" href="./weather-icon.png">
        
        <meta name="description" content="">
        <meta name="keywords" content="weather, rain, sunny, windy, temperature">
        <link rel="stylesheet" type="text/css" href="./ftw.css">
        <script src="https://kit.fontawesome.com/8ac0036aeb.js" crossorigin="anonymous"></script>
    </head>

    <body onload="operation('Kolkata')">
        <div class="header" id="myHeader">
            <div class="header-left">
                <i class="fas fa-solid fa-cloud-sun-rain"></i>
                <h1 id="myName">Feel the Weather</h1>
            </div>
            <div class="header-right">
                <button id="l-find" onclick="search_appear(this)"><i class="fa-solid fa-magnifying-glass"></i></button>
                <div id="loc-name-entry">
                    <input id="l-space" type="text" id="location" required> 
                    <button id="l-button" onclick="get_location()"><i class="fa-solid fa-magnifying-glass"></i></button> 
                </div>
            </div>
        </div>
        <div class="bg-text">
            <div class="partview">
                <div class="left">
                    <h3 class="sub-head location-name"><i class="fas fa-solid fa-map-pin"></i></i></h3>
                    <p class="day"></p>
                    <div class="temp">
                        <div class="temperature-characteristics">
                            <div id="temperature"><i class="fas fa-solid fa-cloud-sun"></i></div>
                            <div id="characteristics"></div>
                        </div>
                        <div class="other-details">
                            <div id="sunrise-sunset">
                                <i class="fas fa-solid fa-sun"></i>
                                <ul type="none">
                                    <li id="ss-op"></li>
                                    <li id="ss-op"></li>
                                </ul>
                            </div>
                            <div id="high-low-temp">
                                <i class="fas fa-solid fa-temperature-high"></i>
                                <ul type="none">
                                    <li id="hl-op"></li>
                                    <li id="hl-op"></li>
                                </ul>
                            </div>
                            <div id="wind_dir">
                                <i class="fa-solid fa-wind"></i>
                                <ul type="none">
                                    <li id="wd-op"></li>
                                    <li id="wd-op"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="daily">
                        <h4 class="sub-head-small">Daily Forecast</h4>
                        <div class="df-container"></div>
                    </div> -->
                </div>
                <!-- <div class="right">
                    <h3 class="sub-head">Weekly Forecast</h3>
                    <div class="wf-container"></div>
                </div>
            </div>
            <div class="map">
                <h3 class="sub-head">Maps</h3>
            </div>
            <div class="info">
                <h3 class="sub-head">Other Information</h3>
            </div>
        </div> -->
        <script src="./ftw.js"></script>
    </body>
</html>
